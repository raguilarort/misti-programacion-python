<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MISTIBank</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: white;">MISTIBank</a></div>
            <ul class="nav-links">
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Acceso a Clientes</h2>
                <p>Ingresa tus credenciales para acceder a tu dashboard.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">Ingresar</button>
                    <p id="error-message" class="error-text"></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-fixed">
        <div class="footer-bottom">
            &copy; 2025 Banco Seguro. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Lógica de validación
            if (username === '1234' && password === '1234') {
                // Credenciales correctas
                errorMessage.textContent = '';
                window.location.href = '/insurance/dashboard/'; // Redirigir al dashboard
            } else {
                // Credenciales incorrectas
                errorMessage.textContent = 'Usuario o contraseña incorrectos. Por favor, intente de nuevo.';
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
